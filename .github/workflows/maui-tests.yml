name: MAUI CI/CD

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - run: dotnet restore
      - run: dotnet build ./StudentSysteem.Core/StudentSysteem.Core.csproj --configuration Release
      - run: dotnet build ./StudentSysteem.Core.Data/StudentSysteem.Core.Data.csproj --configuration Release
      - run: dotnet test ./StudentSysteem.Tests/StudentSysteem.Tests.csproj --configuration Release --logger "trx;LogFileName=test_results.trx"
      - uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - run: dotnet workload install maui-windows
      - run: dotnet restore
      - run: dotnet build ./StudentSysteem.App/StudentSysteem.App.csproj -f net10.0-windows10.0.19041.0 --configuration Release

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - run: dotnet workload install maui ios macos
      - run: dotnet restore
      - run: dotnet build ./StudentSysteem.App/StudentSysteem.App.csproj -f net10.0-ios --configuration Release

